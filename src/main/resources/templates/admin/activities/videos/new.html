<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GymTutor - Adicionar Vídeo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">

<!-- Formulário centralizado -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="p-5 shadow rounded-4" style="background-color: #f4f4f4; width: 100%; max-width: 500px;">

        <h4 class="text-center mb-4">Adicionar Novo Vídeo</h4>

        <!-- Link de voltar -->
        <div class="mb-3 text-start">
            <a th:href="@{/admin/activities/{id}/videos(id=${activitiesId})}" class="text-decoration-none" style="color: #7d0022;">&larr; Voltar</a>
        </div>

        <!-- Mensagens -->
        <div th:if="${successMessage}" class="text-success mb-2" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="text-danger mb-2" th:text="${errorMessage}"></div>

        <!-- Formulário -->
        <form th:action="@{/admin/activities/{activitiesId}/videos/new(activitiesId=${activitiesId})}" th:method="post" th:object="${activitiesVideosModel}">

            <div class="mb-3">
                <label for="videoName" class="form-label">Nome do Vídeo</label>
                <input type="text" class="form-control rounded-pill shadow-sm" id="videoName" name="videoName" th:field="*{videoName}" required>
                <div th:if="${#fields.hasErrors('videoName')}" class="text-danger form-text">
                    <p th:each="err : ${#fields.errors('videoName')}" th:text="${err}"></p>
                </div>
            </div>

            <div class="mb-4">
                <label for="videoLink" class="form-label">Link do Vídeo</label>
                <input type="url" class="form-control rounded-pill shadow-sm" id="videoLink" name="videoLink" th:field="*{videoLink}" required>
                <div th:if="${#fields.hasErrors('videoLink')}" class="text-danger form-text">
                    <p th:each="err : ${#fields.errors('videoLink')}" th:text="${err}"></p>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn rounded-pill text-white" style="background-color: #7d0022;">Criar Vídeo</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
