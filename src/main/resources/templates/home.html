<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymTutor - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f1f1f1;
        }
        .card-box {
            background-color: #7b001c;
            color: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s;
            height: 172px;
        }
        .card-box:hover {
            transform: scale(1.05);
        }
        .card-box i {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .grid-container {
            max-width: 700px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #555;
            font-size: 0.9rem;
        }
        h1 {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 10px;
        }
        .section-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin: 30px auto 15px;
            text-align: center;
            color: #7b001c;
        }
    </style>
</head>
<body>

<h1>Bem vindo ao GymTutor</h1>

<div class="section-title">Menu principal</div>

<div class="grid-container">

    <a href="/student/workoutplan" class="text-decoration-none">
        <div class="card-box">
            <i class="bi bi-file-earmark-text"></i>
            <p>Minhas fichas</p>
        </div>
    </a>

    <a href="/student/workout" class="text-decoration-none">
        <div class="card-box">
            <i class="bi bi-card-checklist"></i>
            <p>Meus Treinos</p>
        </div>
    </a>

    <a href="/profile" class="text-decoration-none">
        <div class="card-box">
            <i class="bi bi-person-circle"></i>
            <p>Meu Perfil</p>
        </div>
    </a>

    <a href="/student/social" class="text-decoration-none">
        <div class="card-box">
            <i class="bi bi-people-fill"></i>
            <p>Social</p>
        </div>
    </a>

    <a href="/admin/cref_review" class="text-decoration-none" th:if="${LoggedUserRole.contains('ROLE_ADMIN')}">
        <div class="card-box">
            <i class="bi bi-shield-lock"></i>
            <p>Análise de CREFs</p>
        </div>
    </a>

    <a href="/admin/activities" class="text-decoration-none" th:if="${LoggedUserRole.contains('ROLE_ADMIN')}">
        <div class="card-box">
            <i class="bi bi-bar-chart-steps"></i>
            <p>Exercícios</p>
        </div>
    </a>

    <a href="/personal/linkclients" class="text-decoration-none" th:if="${LoggedUserRole.contains('ROLE_PERSONAL') or LoggedUserRole.contains('ROLE_ADMIN')}">
        <div class="card-box">
            <i class="bi bi-person-plus"></i>
            <p>Adicionar clientes</p>
        </div>
    </a>

</div>

<footer>
    <p>&copy; 2025 GymTutor. Todos os direitos reservados.</p>
</footer>

</body>
</html>
