<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Ficha - GymTutor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="p-5 shadow rounded-4" style="background-color: #f4f4f4; width: 100%; max-width: 500px;">

        <h4 class="text-center mb-4">Editar Ficha de Treino</h4>

        <!-- Link de voltar -->
        <div class="mb-3 text-start">
            <a href="/student/workoutplan" class="text-decoration-none" style="color: #7d0022;">&larr; Voltar</a>
        </div>

        <!-- Mensagens -->
        <div th:if="${successMessage}" class="text-success mb-2" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="text-danger mb-2" th:text="${errorMessage}"></div>

        <!-- Formulário -->
        <form th:action="@{/student/workoutplan/{workoutPlanId}/edit(workoutPlanId=${workoutPlanId})}"
              th:method="post" th:object="${workoutPlanModel}">

            <div class="mb-3">
                <label for="WorkoutPlanName" class="form-label">Nome da ficha</label>
                <input type="text" class="form-control rounded-pill shadow-sm" id="WorkoutPlanName" name="WorkoutPlanName"
                       th:field="*{WorkoutPlanName}" required>
                <div th:if="${#fields.hasErrors('WorkoutPlanName')}" class="text-danger form-text">
                    <p th:each="err : ${#fields.errors('WorkoutPlanName')}" th:text="${err}"></p>
                </div>
            </div>

            <div class="mb-4">
                <label for="workoutPlanDescription" class="form-label">Descrição</label>
                <input type="text" class="form-control rounded-pill shadow-sm" id="workoutPlanDescription" name="workoutPlanDescription"
                       th:field="*{workoutPlanDescription}" required>
                <div th:if="${#fields.hasErrors('workoutPlanDescription')}" class="text-danger form-text">
                    <p th:each="err : ${#fields.errors('workoutPlanDescription')}" th:text="${err}"></p>
                </div>
            </div>

            <div class="mb-4">
                <label for="workoutPlanTargetDaysToComplete" class="form-label">Dias totais para a compleção da ficha</label>
                <input type="number" class="form-control rounded-pill shadow-sm" id="workoutPlanTargetDaysToComplete" name="workoutPlanTargetDaysToComplete" th:field="*{TargetDaysToComplete}" min="1" required>
                <div th:if="${#fields.hasErrors('TargetDaysToComplete')}" class="text-danger form-text">
                    <p th:each="err : ${#fields.errors('TargetDaysToComplete')}" th:text="${err}"></p>
                </div>
            </div>


            <div class="d-grid">
                <button type="submit" class="btn rounded-pill text-white" style="background-color: #7d0022;">Atualizar Ficha</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
