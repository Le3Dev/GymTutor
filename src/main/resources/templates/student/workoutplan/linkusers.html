<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Vincular Usuários</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f4f4f4;">

<div class="container py-5">
  <div class="p-4 rounded-4 shadow" style="background-color: #ffffff;">

    <h4 class="text-center mb-4">
      Vincular Usuários à Ficha: <span class="fw-bold" th:text="${workoutPlan.workoutPlanName}"></span>
    </h4>

    <div class="mb-3">
      <a th:href="@{/student/workoutplan}" class="btn btn-outline-secondary btn-sm">&larr; Voltar</a>
    </div>

    <!-- Mensagens -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- Lista de usuários já vinculados -->
    <h5 class="mt-4">Usuários já vinculados</h5>
    <div th:if="${#lists.isEmpty(linkedUsers)}">
      <p class="text-muted">Nenhum usuário vinculado ainda.</p>
    </div>

    <div th:if="${!#lists.isEmpty(linkedUsers)}" class="table-responsive">
      <table class="table table-bordered">
        <thead style="background-color: #7d0022; color: white;">
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${linkedUsers}">
          <td th:text="${user.userName}"></td>
          <td th:text="${user.userEmail}"></td>
          <td>
            <form th:action="@{'/student/workoutplan/' + ${workoutPlan.workoutPlanId} + '/linkusers/unlink'}" method="post">
              <input type="hidden" name="userId" th:value="${user.userId}" />
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Você tem certeza de que deseja desvincular esta conexão?')">Desvincular</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- Botão que abre o modal -->
    <div class="text-center mt-4">
      <button onclick="openModal()" class="btn btn-sm text-white" style="background-color: #7d0022;">Vincular Novo Usuário</button>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="userModal" class="modal" tabindex="-1" style="display:none; background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" style="border-radius: 1rem; background-color: #f4f4f4;">
      <div class="modal-header">
        <h5 class="modal-title">Vincular Novo Usuário</h5>
        <span class="btn-close" onclick="closeModal()"></span>
      </div>
      <div class="modal-body">
        <label for="searchBarModal" class="form-label">Pesquisar Usuários</label>
        <input type="text" class="form-control mb-3" id="searchBarModal" onkeyup="filterUsersModal()" placeholder="Digite o nome do usuário...">

        <div class="table-responsive">
          <table class="table table-bordered">
            <thead style="background-color: #7d0022; color: white;">
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Ação</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}" th:if="${!linkedUserIds.contains(user.userId)}" class="modal-user-row">
              <form th:action="@{'/student/workoutplan/' + ${workoutPlan.workoutPlanId} + '/linkusers/link'}" method="post">
                <td class="user-name" th:text="${user.userName}"></td>
                <td th:text="${user.userEmail}"></td>
                <td>
                  <input type="hidden" name="userId" th:value="${user.userId}" />
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <button type="submit" class="btn btn-sm btn-success">Vincular</button>
                </td>
              </form>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button onclick="closeModal()" class="btn btn-secondary">Fechar</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script de modal e filtro -->
<script>
  function openModal() {
    document.getElementById("userModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("userModal").style.display = "none";
  }

  window.onclick = function(event) {
    const modal = document.getElementById("userModal");
    if (event.target === modal) {
      modal.style.display = "none";
    }
  }

  function filterUsersModal() {
    let input = document.getElementById("searchBarModal").value.toLowerCase();
    let rows = document.querySelectorAll(".modal-user-row");
    rows.forEach(row => {
      const name = row.querySelector(".user-name").innerText.toLowerCase();
      row.style.display = name.includes(input) ? "" : "none";
    });
  }
</script>

</body>
</html>
