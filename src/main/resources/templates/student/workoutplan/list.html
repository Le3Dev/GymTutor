<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fichas de Treino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">

<div class="container my-5 border rounded-4 p-4" style="background-color: #f4f4f4;">

    <!-- Botão Nova Ficha -->
    <div class="d-flex justify-content-end mb-3">
        <a href="/student/workoutplan/new" class="btn text-white" style="background-color: #7d0022;">Nova Ficha</a>
    </div>

    <!-- Mensagens -->
    <div th:if="${successMessage}" class="text-success mb-2" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="text-danger mb-2" th:text="${errorMessage}"></div>

    <!-- Fichas -->
    <div class="d-flex flex-column gap-3 ">
        <div class="p-4 rounded-4 text-white d-flex justify-content-between "
             th:each="workoutPlan : ${workoutPlan}" style="background-color: #7d0022;">

            <!-- Nome e Descrição -->
            <h5 th:text="${workoutPlan.workoutPlanName}">Nome da Ficha</h5>
            <p th:text="${workoutPlan.workoutPlanDescription}">Descrição da ficha</p>

            <!-- Lista de Treinos e Atividades -->
            <ul class="mb-3">
                <li th:each="workout : ${workoutPlan.workoutPerWorkoutPlans}">
                    <span th:text="${workout.workout.workoutName}">Treino X</span>
                    <ul>
                        <li th:each="activity : ${workout.workout.workoutActivities}"
                            th:text="${activity.sequence} + ' - ' + ${activity.activity.activityName} + ' - Repetições: ' + ${activity.reps}">
                            Atividade
                        </li>
                    </ul>
                </li>
            </ul>

            <!-- Botões -->
            <div class="d-flex gap-2 ">
                <form th:action="@{/student/workoutplan/{id}/edit(id=${workoutPlan.workoutPlanId})}" th:method="get">
                    <button type="submit" class="btn " style="background-color: #5A70FF;">Editar</button>
                </form>

                <form th:action="@{/student/workoutplan/delete/{id}(id=${workoutPlan.workoutPlanId})}" th:method="post">
                    <button type="submit" class="btn " style="background-color: #FF4949;"
                            onclick="return confirm('Você tem certeza de que deseja excluir esta ficha?')">Excluir</button>
                </form>

                <form th:action="@{/student/workoutplan/{workoutPlanId}/linkusers(workoutPlanId=${workoutPlan.workoutPlanId})}" th:method="get"
                      th:if="${LoggedUserRole.contains('ROLE_PERSONAL') or LoggedUserRole.contains('ROLE_ADMIN')}">
                    <button type="submit" class="btn btn-secondary">Vincular Usuários</button>

                </form>

                <form th:action="@{/student/workoutplan/{workoutPlanId}/linkworkout(workoutPlanId=${workoutPlan.workoutPlanId})}" th:method="get">
                    <button type="submit" class="btn btn-warning text-white">Vincular Treinos</button>
                </form>
            </div>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
