<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Treino - GymTutor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="p-5 shadow rounded-4" style="background-color: #f4f4f4; width: 100%; max-width: 500px;">

    <h4 class="text-center mb-4">Editar Treino</h4>

    <!-- Link de voltar -->
    <div class="mb-3 text-start">
      <a href="/student/workout" class="text-decoration-none" style="color: #7d0022;">&larr; Voltar</a>
    </div>

    <!-- Mensagens -->
    <div th:if="${successMessage}" class="text-success mb-2" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="text-danger mb-2" th:text="${errorMessage}"></div>

    <!-- Formulário -->
    <form th:action="@{/student/workout/{workoutId}/edit(workoutId=${workoutId})}"
          th:method="post" th:object="${workoutModel}">

      <!-- Nome do treino -->
      <div class="mb-3">
        <label for="workoutName" class="form-label">Nome do treino</label>
        <input type="text" class="form-control rounded-pill shadow-sm" id="workoutName" name="workoutName"
               th:field="*{workoutName}" minlength="2" maxlength="200" required>
        <div th:if="${#fields.hasErrors('workoutName')}" class="text-danger form-text">
          <p th:each="err : ${#fields.errors('workoutName')}" th:text="${err}"></p>
        </div>
      </div>

      <div class="mb-4">
        <label for="restTime" class="form-label">Tempo de descanso entre séries</label>
        <input type="text" class="form-control rounded-pill shadow-sm" id="restTime" name="restTime"
               th:field="*{restTime}" minlength="10" maxlength="30" required>
        <div th:if="${#fields.hasErrors('restTime')}" class="text-danger form-text">
          <p th:each="err : ${#fields.errors('restTime')}" th:text="${err}"></p>
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn rounded-pill text-white" style="background-color: #7d0022;">Atualizar Treino</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
