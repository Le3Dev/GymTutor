spring.application.name=gymtutor

# Conexão com o Azure SQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/bd_gymtutor
spring.datasource.username=gymtutor
spring.datasource.password=GymTutor123!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Upload de imagens
upload.dir.base=uploads/images
upload.dir.users=${upload.dir.base}/users
upload.dir.activities=${upload.dir.base}/activities

# Configurando tamanho máximo de upload de imagem
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Permite referências circulares (caso precise)
spring.main.allow-circular-references=true